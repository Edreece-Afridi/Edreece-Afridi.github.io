<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>CSC 642/848 Fall 2021 Individual Assignment Edreece Afridi</title>
  </head>
  <body>

    <h1 style="text-align:center">CSC 642/848 Fall 2021 Individual Assignment Edreece Afridi</h1><br>
    <h1 style="text-align:center">Data Survey Form</h1><br>

    <form action="DataSurveyResults.html" method="GET">
      <container>
        <div class="progress">
          <div class="progress-bar" style="width:0%"></div>
        </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="Last Name">Last Name</label>
          <input name="Last Name" type="text" class="form-control" id="Last Name" placeholder="Last Name">
        </div>

        <div class="form-group col-md-6">
          <label for="First Name">First Name</label>
          <input name = "First Name" type="text" class="form-control" id="First Name" placeholder="First Name">
        </div>

        <div class="form-group col-md-4">
          <label for="title">Title</label>
          <select name = "Title" id="title" class="form-control">
            <option selected>Choose...</option>
            <option>None</option>
            <option>Student</option>
            <option>Professor</option>
            <option>Staff</option>
            <option>Retired</option>
          </select>
        </div>

        <div class="form-group">
          <label for="height">Height</label>
          <input name = "Height" type="number" class="form-control" id="height" placeholder="feet, inches">
        </div>

        <div class="form-group col-md-6">
          <label for="pnumber">Phone Number</label>
          <input name="Phone Number" type="tel" class="form-control" id="pnumber" placeholder="Phone Number">
        </div>
      </div>

      <div class="form-group">
        <label for="address">Address</label>
        <input namne="Address" type="text" class="form-control" id="address" placeholder="1234 Main St">
      </div>

      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="city">City</label>
          <input name="City" type="text" class="form-control" id="city" placeholder="City">
        </div>

        <div class="form-group col-md-4">
          <label for="state">State</label>
          <select name="State" id="state" class="form-control">
            <option selected>Choose...</option>
            <option>...</option>
            <option>California</option>
            <option>New York</option>
            <option>Oregon</option>
            <option>Texas</option>
            <option>Wisconsin</option>
          </select>
        </div>

        <div class="form-group col-md-2">
          <label for="zipcode">Zip</label>
          <input name="Zip Code" type="number" class="form-control" id="zipcode" placeholder="Zip Code">
        </div>
      </div>

      <div class="form-group col-md-4">
        <label for="services">Services</label>
        <select namne="Service" id="services" class="form-control">
          <option selected>Choose...</option>
          <option>E-Mail</option>
          <option>Phone</option>
          <option>Facebook</option>
          <option>Twitter</option>
          <option>Surface Mail</option>
          <option>Personal Visit</option>
        </select>
      </div>

      <div class="form-group col-md-4">
        <label for="budget">Budget for Services</label>
        <select name="Budget" id="budget" class="form-control">
          <option selected>Choose...</option>
          <option>Budget less than $50</option>
          <option>Budget between $50 and $100</option>
          <option>Budget above $100</option>
        </select>
      </div>

      <div class="form-group col-md-6">
        <label for="email">Email</label>
        <input name="Email" type="email" class="form-control" id="email" placeholder="Email">
      </div>

      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck" >
            <a href="DupeTOS.html">I Agree to Terms of Service</a>
          </label>
        </div>
      </div>

      

      <button type="submit" class="btn btn-primary">Submit</button>
    
      </container>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
